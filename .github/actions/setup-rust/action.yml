name: 'Setup Rust'

description: 'Setup rust'

inputs:
  # See https://rust-lang.github.io/rustup/concepts/components.html
  components:
    required: false
    type: string
    description: space separated Rust components, e.g. `clippy rustfmt rust-docs`

  tools:
    required: false
    type: string
    description: comma separated Cargo tools

  restore-cache:
    default: true
    required: false
    type: boolean
    description: whether to restore cache

  save-cache:
    default: false
    required: false
    type: boolean
    description: whether to save cache, e.g. `github.ref_name == 'main'`

  cache-key:
    default: 'main'
    required: false
    type: string
    description: cache key prefix

runs:
  using: 'composite'
  steps:
    - name: Setup Rust
      uses: Boshen/setup-rust@main
      with:
        components: ${{ inputs.components }}
        tools: ${{ inputs.tools }}
        restore-cache: ${{ inputs.restore-cache }}
        save-cache: ${{ inputs.save-cache }}
        cache-key: ${{ inputs.cache-key }}
