name: Codspeed Benchmarks Rust

on:
  push:
    branches:
      - 'main' # or "master"
    paths:
      - '**/*.rs'
      - '**/*.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'packages/rolldown/**'
      - 'packages/bench/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**/*.rs'
      - '**/*.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'packages/rolldown/**'
      - 'packages/bench/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  benchmark-node:
    name: Benchmark Node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          # Whether Pull submodules for additional files
          submodules: false

      - name: Install Rust
        uses: moonrepo/setup-rust@v1
        with:
          bins: just, cargo-codspeed
          cache-base: main
          cache-target: release

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Setup benchmark
        run: just setup-bench

      - name: Build packages
        run: pnpm build:release

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v2
        with:
          run: node packages/bench/benches/ci.js

      - name: Continuous Benchmark
        uses: benchmark-action/github-action-benchmark@v1.19.3
    
