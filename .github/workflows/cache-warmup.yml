name: Cache Warmup

permissions: {}

on:
  push:
    branches:
      - main
    paths:
      - '**/*.rs'
      - 'Cargo.lock'

# Only do cache warmup on main branch's latest commit
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  debug-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Warmup for debug build
    runs-on: ${{ matrix.os }}
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - name: Setup Rust
        uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          save-cache: ${{ github.ref_name == 'main' }}
          cache-key: debug-build
          tools: just

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - run: cargo check --workspace
      - run: cargo test --workspace --no-run
      - run: just build-rolldown

  release-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Warmup for release build
    runs-on: ${{ matrix.os }}
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - name: Setup Rust
        uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          cache-key: release-build
          save-cache: ${{ github.ref_name == 'main' }}
          tools: just

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - run: just build-rolldown-release

  debug-build-wasi:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Warmup for debug build with WASI target
    runs-on: ${{ matrix.os }}
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - name: Setup Rust
        uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          cache-key: debug-build-wasi
          save-cache: ${{ github.ref_name == 'main' }}

      - name: Add WASI target
        run: rustup target add wasm32-wasip1-threads

      - run: cargo check --workspace
      - run: cargo test --workspace --no-run
