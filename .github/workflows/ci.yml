name: CI
# Jobs in this workflow are all required run successfully before the PR can be merged. This is enforced by using GitHub status checks.
# What's GitHub status check: https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/collaborating-on-repositories-with-code-quality-features/about-status-checks

permissions: {}

on:
  pull_request:
    types: [opened, synchronize]
  merge_group:
  push:
    branches:
      - main
      - 'renovate/**' # For renovate bot "automerge": true
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  # JOB to run change detection
  changes: # https://github.com/dorny/paths-filter
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      rust-changes: ${{ (steps.filter.outputs.rust-changes == 'true') || (github.ref_name == 'main') }}
      node-changes: ${{ (steps.filter.outputs.node-changes == 'true') || (github.ref_name == 'main') }}
      pluginutils-changes: ${{ (steps.filter.outputs.pluginutils-changes == 'true') || (github.ref_name == 'main') }}
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            rust-changes: &rust-changes
              - '.github/workflows/**'
              - 'crates/**'
              - 'tasks/**'
              - 'scripts/src/esbuild-tests/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - '.gitattributes'
              - 'justfile'
              - 'test262'
            node-changes:
              - *rust-changes
              - 'packages/**'
              - 'examples/**'
              - 'scripts/**'
              - 'package.json'
              - 'justfile'
              - 'rollup'
            pluginutils-changes:
              - 'packages/pluginutils/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
      - name: Show outputs
        run: |
          echo "Rust changes: ${{ (steps.filter.outputs.rust-changes == 'true') || (github.ref_name == 'main') }}"
          echo "Node changes: ${{ (steps.filter.outputs.node-changes == 'true') || (github.ref_name == 'main') }}"
          echo "PluginUtils changes: ${{ (steps.filter.outputs.pluginutils-changes == 'true') || (github.ref_name == 'main') }}"

  rust-validation:
    name: Rust Validation
    needs: changes
    if: ${{ needs.changes.outputs.rust-changes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - name: Setup Rust
        uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          tools: just
          cache-key: debug-build
          components: clippy rustfmt

      - run: just lint-rust

  cargo-test:
    needs: changes
    strategy:
      matrix:
        target: [ubuntu-latest, macos-latest, windows-latest]
    uses: ./.github/workflows/reusable-cargo-test.yml
    with:
      os: ${{ matrix.target }}
      changed: ${{ needs.changes.outputs.rust-changes == 'true' }}

  node-test-windows:
    needs: [changes, build-rolldown-windows]
    uses: ./.github/workflows/reusable-node-test.yml
    if: |
      always() &&
      (needs.build-rolldown-windows.result == 'success' || needs.build-rolldown-windows.result == 'skipped')
    with:
      os: windows-latest
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}

  node-test-macos:
    needs: [changes, build-rolldown-macos]
    uses: ./.github/workflows/reusable-node-test.yml
    if: |
      always() &&
      (needs.build-rolldown-macos.result == 'success' || needs.build-rolldown-macos.result == 'skipped')
    with:
      os: macos-latest
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}

  node-test-ubuntu:
    needs: [changes, build-rolldown-ubuntu]
    uses: ./.github/workflows/reusable-node-test.yml
    if: |
      always() &&
      (needs.build-rolldown-ubuntu.result == 'success' || needs.build-rolldown-ubuntu.result == 'skipped')
    with:
      os: ubuntu-latest
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}

  node-dev-server-test-windows:
    needs: [changes, build-rolldown-windows]
    uses: ./.github/workflows/reusable-node-dev-server-test.yml
    if: |
      always() &&
      (needs.build-rolldown-windows.result == 'success' || needs.build-rolldown-windows.result == 'skipped')
    with:
      os: windows-latest
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}

  node-dev-server-test-macos:
    needs: [changes, build-rolldown-macos]
    uses: ./.github/workflows/reusable-node-dev-server-test.yml
    if: |
      always() &&
      (needs.build-rolldown-macos.result == 'success' || needs.build-rolldown-macos.result == 'skipped')
    with:
      os: macos-latest
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}

  node-dev-server-test-ubuntu:
    needs: [changes, build-rolldown-ubuntu]
    uses: ./.github/workflows/reusable-node-dev-server-test.yml
    if: |
      always() &&
      (needs.build-rolldown-ubuntu.result == 'success' || needs.build-rolldown-ubuntu.result == 'skipped')
    with:
      os: ubuntu-latest
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}

  build-rolldown-wasi:
    needs: changes
    uses: ./.github/workflows/reusable-wasi-build.yml
    with:
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}

  build-rolldown-windows:
    needs: changes
    uses: ./.github/workflows/reusable-native-build.yml
    with:
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}
      os: windows-latest

  build-rolldown-macos:
    needs: changes
    uses: ./.github/workflows/reusable-native-build.yml
    with:
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}
      os: macos-latest

  build-rolldown-ubuntu:
    needs: changes
    uses: ./.github/workflows/reusable-native-build.yml
    with:
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}
      os: ubuntu-latest

  build-browser:
    name: Build `@rolldown/browser`
    needs: [changes]
    if: ${{ needs.changes.outputs.node-changes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true # Pull submodules for additional files
          persist-credentials: false

      - name: Setup Rust
        uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          tools: just
          cache-key: debug-build-wasi

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - name: Add WASI target
        run: rustup target add wasm32-wasip1-threads

      - name: Build `@rolldown/browser`
        run: just build-browser

  wasi-test:
    needs: [changes, build-rolldown-wasi]
    # run this even if build-rolldown-wasi is skipped
    # Normally, if `build-rolldown-wasi` is skipped, this job won't run, which makes status checks failed.
    # By using such syntax, https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax#example-not-requiring-successful-dependent-jobs
    # we always run this job even when `build-rolldown-wasi` is skipped. We'll handle/skip unnecessary runs in `reusable-wasi-test.yml`.
    if: |
      always() &&
      (needs.build-rolldown-wasi.result == 'success' || needs.build-rolldown-wasi.result == 'skipped')
    strategy:
      matrix:
        target: [ubuntu-latest, macos-latest, windows-latest]
    uses: ./.github/workflows/reusable-wasi-test.yml
    with:
      os: ${{ matrix.target }}
      changed: ${{ needs.changes.outputs.node-changes == 'true' }}

  pluginutils-test:
    name: Pluginutils Test
    needs: changes
    if: ${{ needs.changes.outputs.pluginutils-changes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - name: Test `@rolldown/pluginutils`
        run: pnpm --filter '@rolldown/pluginutils' test

  node-validation:
    name: Node Validation
    needs: changes
    if: ${{ needs.changes.outputs.node-changes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - name: Setup Rust
        uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          tools: just
          cache-key: debug-build

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - name: Add WASI target
        run: rustup target add wasm32-wasip1-threads

      - name: Build Native Rolldown
        run: just build-rolldown

      - name: Build @rolldown/browser
        run: just build-browser

      - name: Build @rolldown/debug
        run: just build-rolldown-debug

      - name: Make sure generated code of `@rolldown/debug` is up-to-date
        run: git diff --exit-code

      - name: Build @rolldown/pluginutils
        run: just build-pluginutils

      - name: Lint Code
        run: pnpm lint-code

      - name: Lint publint
        run: pnpm lint-publint

      - name: Lint exports & dependencies
        run: pnpm lint-knip

      - name: Validate workspace package
        run: node scripts/misc/published-package-check.mjs

  repo-validation:
    name: Repo Validation
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - name: Lint Filename
        run: cargo ls-lint

      - name: update generated code
        run: |
          cargo run --bin generator
          git diff --exit-code

  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0
      - uses: crate-ci/typos@9066e9940a8a05b98fb4733c62a726f83c9e57f8 # v1.43.3
        with:
          files: .
