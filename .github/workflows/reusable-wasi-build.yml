name: Build Rolldown with WASI Binding

permissions: {}

on:
  workflow_call:
    inputs:
      changed:
        required: true
        type: boolean

jobs:
  run:
    name: Build Rolldown with WASI Binding
    if: ${{ inputs.changed }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
          persist-credentials: false

      - name: Setup Rust
        uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          tools: just
          cache-key: debug-build-wasi

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - name: Add WASI target
        run: rustup target add wasm32-wasip1-threads

      - name: Build Rolldown with WASI Binding
        run: just build-rolldown-wasi

      - name: Upload Rolldown with WASI Binding
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: rolldown-wasi
          path: |
            packages/rolldown/dist
            packages/pluginutils/dist
          if-no-files-found: error
