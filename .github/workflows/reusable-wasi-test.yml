name: WASI Test

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      changed:
        required: true
        type: boolean

jobs:
  run:
    name: WASI Test
    if: ${{ inputs.changed }}
    runs-on: ${{ inputs.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true # Pull submodules for additional files

      # Downgrade Rust 1.85.0 https://github.com/toyobayashi/emnapi/issues/136
      - name: Change to Rust 1.84.1
        run: |
          sed -i ${{ (runner.os == 'macOS' && '""') || '' }} -e 's/channel = ".*"/channel = "1.84.1"/g' rust-toolchain.toml
          sed -i ${{ (runner.os == 'macOS' && '""') || '' }} -e 's/profile = "default"/profile = "minimal"/g' rust-toolchain.toml
          cat rust-toolchain.toml
          rustup show
          rustup target add wasm32-wasip1-threads

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-build-wasi
          save-if: ${{ github.ref_name == 'main' }}

      - name: Install Tools
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Add WASI target
        run: rustup target add wasm32-wasip1-threads

      - name: Build WASI Rolldown
        run: just build wasi release

      - name: Build Basic Example
        run: pnpm --filter '@example/*' run --sequential build
        if: ${{ inputs.os != 'windows-latest' }}
        env:
          NAPI_RS_FORCE_WASI: 1

      - name: Node Test
        run: pnpm run --recursive --filter=!rollup-tests test
        if: false
        env:
          NAPI_RS_FORCE_WASI: 1
          RD_LOG: trace

      - name: Rollup Test
        run: pnpm run --filter rollup-tests test
        if: false
        env:
          NAPI_RS_FORCE_WASI: 1
          RD_LOG: trace
