name: WASI Test

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      changed:
        required: true
        type: boolean

jobs:
  run:
    name: WASI Test
    if: ${{ inputs.changed }}
    runs-on: ${{ inputs.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true # Pull submodules for additional files

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          tools: just
          cache-key: release-build-wasi

      - name: Add WASI target
        run: rustup target add wasm32-wasip1-threads

      - name: Build WASI Rolldown
        run: just build wasi release

      - name: Build Basic Example
        run: pnpm --filter=@example/basic build
        if: ${{ inputs.os != 'windows-latest' }}
        env:
          NAPI_RS_FORCE_WASI: 1
          RD_LOG: trace

      - name: Node Test
        run: pnpm run --recursive --filter=!rollup-tests test
        if: false
        env:
          NAPI_RS_FORCE_WASI: 1
          RD_LOG: trace

      - name: Rollup Test
        run: pnpm run --filter rollup-tests test
        if: false
        env:
          NAPI_RS_FORCE_WASI: 1
          RD_LOG: trace
