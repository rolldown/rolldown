name: WASI Test

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      changed:
        required: true
        type: boolean

jobs:
  run:
    name: WASI Test
    if: ${{ inputs.changed }}
    runs-on: ${{ inputs.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true # Pull submodules for additional files

      # Unsung heros of the internet, who led me here to speed up window's slowness:
      # https://github.com/actions/cache/issues/752#issuecomment-1847036770
      # https://github.com/astral-sh/uv/blob/502e04200d52de30d3159894833b3db4f0d6644d/.github/workflows/ci.yml#L158
      - name: Setup Dev Drive for Windows
        uses: samypr100/setup-dev-drive@v3
        if: ${{ runner.os == 'Windows' }}
        with:
          workspace-copy: true
          drive-size: 8GB

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          tools: just
          cache-key: release-build-wasi

      - name: Add WASI target
        run: rustup target add wasm32-wasip1-threads

      - name: Build WASI Rolldown
        run: just build wasi release

      - name: Build Basic Example
        run: pnpm --filter=@example/basic build
        if: ${{ inputs.os != 'windows-latest' }}
        env:
          NAPI_RS_FORCE_WASI: 1
          RD_LOG: trace

      - name: Node Test
        run: pnpm run --recursive --filter=!rollup-tests test
        if: false
        env:
          NAPI_RS_FORCE_WASI: 1
          RD_LOG: trace

      - name: Rollup Test
        run: pnpm run --filter rollup-tests test
        if: false
        env:
          NAPI_RS_FORCE_WASI: 1
          RD_LOG: trace
