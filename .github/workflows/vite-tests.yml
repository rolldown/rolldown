name: Vite tests

permissions: {}

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - '.gitattributes'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '!packages/bench/**'
      - '!packages/debug/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  vite-tests:
    name: Vite Tests
    strategy:
      matrix:
        target: [ubuntu-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.target }}
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true # Pull submodules for additional files
          persist-credentials: false

      - name: Setup Rust
        uses: oxc-project/setup-rust@d286d43bc1f606abbd98096666ff8be68c8d5f57 # v1.0.2
        with:
          tools: just
          cache-key: debug-build

      - name: Setup Node For Development
        uses: ./.github/actions/setup-node

      - name: Build Native Rolldown
        run: just build-rolldown

      - name: Run Vite Tests
        run: pnpm run --filter vite-tests test
