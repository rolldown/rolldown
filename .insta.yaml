# Documents https://github.com/mitsuhiko/insta/blob/e969440209e3bddb22dde750d1e8cc608f30e1bd/insta/src/lib.rs#L217

behavior:
  # Not just diff the content but also the metadata generated by insta
  require_full_match: true
  # No more`.snap.new` files. Remains will be updated in place. https://insta.rs/docs/advanced/#controlling-snapshot-updating
  update: 'always'
