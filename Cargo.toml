[workspace]
members  = ["./crates/*"]
resolver = "2"


[workspace.package]
edition    = "2021"
homepage   = "https://github.com/rolldown-rs/rolldown"
license    = "MIT"
repository = "https://github.com/rolldown-rs/rolldown"

[workspace.dependencies]
oxc            = { version = "0.1.3", features = ["semantic", "formatter"] }
sugar_path     = "0.0.12"
tokio          = { version = "1.24.1" }
hashbrown      = { version = "0.13.2", features = ["rayon"] }
derivative     = "2.2.0"
rustc-hash     = "1.1.0"
tracing        = "0.1.37"
anyhow         = "1.0.66"
index_vec      = "0.1.3"
serde          = { version = "1.0.147", features = ["derive"] }
serde_json     = "1.0.87"
insta          = "1.21.0"
testing_macros = "0.2.7"
scoped-tls     = "1.0.1"
string_wizard  = { version = "0.0.9" }
async-trait    = "0.1.62"
futures        = "0.3.25"
itertools      = "0.10.5"
thiserror      = "1.0.50"
smallvec       = "1.11.1"
