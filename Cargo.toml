[workspace]
members  = ["./crates/*"]
resolver = "2"


[workspace.package]
edition    = "2021"
homepage   = "https://github.com/rolldown-rs/rolldown"
license    = "MIT"
repository = "https://github.com/rolldown-rs/rolldown"

[workspace.dependencies]
oxc            = { version = "0.3.0" }
oxc_resolver   = { version = "0.5.1" }
sugar_path     = "0.0.12"
tokio          = { version = "1.33.0", default-features = false }
derivative     = "2.2.0"
rustc-hash     = "1.1.0"
tracing        = "0.1.40"
index_vec      = "0.1.3"
serde          = { version = "1.0.190", features = ["derive"] }
serde_json     = "1.0.108"
insta          = "1.34.0"
testing_macros = "0.2.11"
scoped-tls     = "1.0.1"
string_wizard  = { version = "0.0.17" }
async-trait    = "0.1.74"
futures        = "0.3.29"
thiserror      = "1.0.50"
smallvec       = "1.11.1"
async-scoped   = { version = "0.7.1" }
regex          = "1.10.2"
once_cell      = "1.18.0"
dashmap        = "5.5.3"
miette         = { version = "5.10.0", features = ["fancy-no-backtrace"] }
