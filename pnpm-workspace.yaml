packages:
  - packages/*
  - packages/rolldown/tests
  - packages/rolldown/tests/module-federation
  - packages/test-dev-server/tests
  - packages/test-dev-server/tests/fixtures/*
  - packages/test-dev-server/tests/tmp/fixtures/*
  - docs
  - examples/*
  - examples/module-federation/*
  - scripts
  - crates/rolldown/tests/rolldown/topics/npm_packages
  - crates/rolldown/tests/rolldown/warnings/eval2
  - '!examples/yarn-pnp'

shellEmulator: true
verifyDepsBeforeRun: install

# Define a catalog of version ranges.
catalog:
  '@napi-rs/wasm-runtime': '^1.0.0'
  '@napi-rs/cli': '^3.0.0'
  '@oxc-node/cli': '^0.0.30'
  '@oxc-node/core': '^0.0.30'
  '@oxc-project/runtime': '=0.78.0'
  '@oxc-project/types': '=0.78.0'
  'oxc-parser': '=0.78.0'
  'oxc-transform': '=0.78.0'
  'tsdown': '0.13.0'
  'rolldown-plugin-dts': '^0.14.0'
  'fast-glob': '^3.3.3'
